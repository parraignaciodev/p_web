<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda de Videojuegos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesión</h2>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario o correo electrónico</label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            <button type="reset" class="btn btn-secondary w-100 mt-2">Limpiar</button>
        </form>

        <p class="text-center mt-3">
            ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
        </p>
    </div>

    <script src="../js/layout.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
